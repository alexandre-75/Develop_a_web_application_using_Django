{% extends 'base.html' %}

{% block content %}

<div class="content_edit_ticket">
    <h2>Edit a Ticket</h2>
    <form method="POST">
        {% csrf_token %}

        {% for i in form %}
            <p>{{ i }}</p>  
        {% endfor %}
        <input  type="submit" value="Send" />
        
    </form>
</div>
{% endblock %}
